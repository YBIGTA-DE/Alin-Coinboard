name=elasticsearch-sink
connector.class=io.confluent.connect.elasticsearch.ElasticsearchSinkConnector
tasks.max=1
topics=dev.alin.trading_volume,dev.alin.binance.json,dev.alin.kimchi_premium.json,dev.alin.upbit.json
# Record Key를 무시하고 싶을 때
# 이게 true면 `topic+partition+offset`으로 id가 생성됨
key.ignore=true
connection.url=http://elasticsearch:9200
type.name=kafka-connect
